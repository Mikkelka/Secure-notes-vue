name: Quality

on:
  push:
  pull_request:

jobs:
  quality:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Ensure lockfile exists
        run: test -f package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run quality pipeline
        run: npm run test:all
